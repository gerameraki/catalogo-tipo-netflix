<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"content="ie=edge">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <headerclass="header">
    <img class="header__img"src="img/logo-platzi.png"alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Registrarme</h2>
            <form class="login__container--form">
                <input class="input" type="text"placeholder="Correo">
                <input class="input" type="password"placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
            </form>
            <section class="login__container--social-media">
                <div><img src="img/google-icon.png" alt="Google">Registrate con Google</div>
                <div><img src="img/twitter-icon.png" alt="Twitter">Registrate sesion con Twitter</div>
            </section>
            <p class="login__container--register">¿Ya tienes una cuenta? <a href="iniciar-sesion.html"> Inicia sesion aqui</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
